<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambahkan Toko - Kantin FTUI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #e8f5e8; /* Light green background */
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        .form-container h2 {
            color: #333;
            margin-bottom: 30px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
            font-weight: bold;
        }
        .form-container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-container button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #ff9800; /* Orange button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #f57c00;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-btn:hover {
            background-color: #545b62;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Tambahkan Toko Baru</h2>
        <form method="POST">
            <label for="nama">Nama Toko:</label>
            <input type="text" name="nama" placeholder="Masukkan nama toko" required>
            <button type="submit">Tambah Toko</button>
        </form>
        <a href="{{ url_for('admin') }}" class="back-btn">Kembali</a>
    </div>
    <footer>
        <p>&copy; 2025 Kantin FTUI</p>
    </footer>
</body>
</html>
